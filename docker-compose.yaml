services:
  # certbot:
  #   environment:
  #     SERVER_HOST: ${SERVER_HOST}
  #   build:
  #     context: ./certbot
  #   networks:
  #     - default
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - /etc/localtime:/etc/localtime:ro
  #     - ./certbot/nginx.conf:/etc/nginx/nginx.conf
  #     - ./certbot/certs:/etc/letsencrypt
  #     - ./certbot/log:/var/log/letsencrypt

  frontend:
    environment:
      - REACT_APP_SERVER_HOST=${SERVER_HOST}
      - REACT_APP_SERVER_PORT=${SERVER_PORT}
    build:
      context: ./frontend
    networks:
      - default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./frontend/src:/app/src

  database:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
      DB_NAME: ${DB_NAME}
    build:
      context: ./database
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_SCHEMA: ${DB_SCHEMA}
        BACKEND_DB_USER: ${BACKEND_DB_USER}
        BACKEND_DB_PASSWORD: ${BACKEND_DB_PASSWORD}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - default
    ports:
      - "5432:5432"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - db_data:/var/lib/postgresql/data

  backend:
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_LOCAL_PORT=5432
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${BACKEND_DB_USER}
      - POSTGRES_PASSWORD=${BACKEND_DB_PASSWORD}
      - DB_SCHEMA=${DB_SCHEMA}
      - FORTYTWO_APP_ID=${FORTYTWO_APP_ID}
      - FORTYTWO_APP_SECRET=${FORTYTWO_APP_SECRET}
      - FORTYTWO_REDIRECT_URI=${FORTYTWO_REDIRECT_URI}
      - GOOGLE_APP_ID=${GOOGLE_APP_ID}
      - GOOGLE_APP_SECRET=${GOOGLE_APP_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - SERVER_HOST=${SERVER_HOST}
      - SERVER_PORT=${SERVER_PORT}
      - JWT_SECRET=${JWT_SECRET}
    build: ./backend
    networks:
      - default
    # depends_on:
    #   - certbot
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./backend/src:/app/src
      - ./certbot/certs:/certs

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    networks:
      - default
    ports:
      - "5050:80"
    depends_on:
      - database

  migration:
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SCHEMA=${DB_SCHEMA}
      - BACKEND_DB_USER=${BACKEND_DB_USER}
      - BACKEND_DB_PASSWORD=${BACKEND_DB_PASSWORD}
    build:
      context: ./migration
    networks:
      - default
    depends_on:
      - database
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./migration/migrations:/migrations

  proxy:
    environment:
      - NGINX_HOST=${SERVER_HOST}
      - NGINX_PORT=80
      - BACKEND_HOST=backend
      - BACKEND_PORT=3000
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=3000
    image: nginx:1.21.4-alpine
    networks:
      - default
    ports:
      - "${SERVER_PORT}:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./proxy/default.conf:/etc/nginx/templates/default.conf.template:ro

volumes:
  db_data:

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
